<form role="presentation">

    <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <img src="http://semantic-ui.com/images/wireframe/image.png" class="img-responsive">


            <div class="form-group center-block">
                <button type="button" class="btn btn-default btn-sm text-center">
                    <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span> Загрузите фотографию
                </button>
            </div>
        </div>
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">

            <div class="row">
                <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">

                    <div class="form-group form-group-lg">
                        <input type="text" class="form-control" placeholder="Введите название хобби">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="10"
                                  placeholder="Более подробное описание хобби"></textarea>
                    </div>
                </div>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 pull-left">
                    <div class="form-group">
                        <button type="button" class="btn btn-default button-fluid">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Сохранить
                        </button>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn button-fluid">
                            <span class="glyphicon glyphicon-globe" aria-hidden="true"></span> Опубликовать
                        </button>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="row">

        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <div class="form-group">
                <span class="glyphicon glyphicon-ruble" aria-hidden="true"></span>
                <label>Дата проведения&nbsp;</label>
                <input type="date" title="" required="required">
            </div>

            <div class="form-group">
                <textarea rows="6" class="form-control" placeholder="Когда и во сколько проводятся занятия (например, Понедельник 19:00-21:00)"></textarea>
            </div>
        </div>

        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <div class="form-group">
                <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
                <input type="text" title="" required="required" placeholder="Адрес проведения обучения">
            </div>
            <div class="form-group">
                <img src="http://www.brandeis.edu/about/images/newformat/map2.jpg" class="img-responsive map-image">
            </div>
        </div>

        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <div class="form-group">
                <span class="glyphicon glyphicon-ruble" aria-hidden="true"></span>
                <label>Стоимость курса&nbsp;</label>
            </div>
            <div class="form-group">
                <textarea rows="4" class="form-control" placeholder="Описание стоимости курса"></textarea>
            </div>
            <div class="form-group">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <label>Максимальное количество людей на одном занятии&nbsp;</label> Если это важно
                <input type="number" min="0" max="99" required="required" title="">
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

            <label>Фотографии</label>
            <div class="form-group center-block">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="http://imgsrc.hubblesite.org/hu/db/images/hs-2010-13-a-large_web.jpg" class="img-responsive">
                            <div class="carousel-caption">
                                ...
                            </div>
                        </div>
                        <div class="item">
                            <img src="http://imgsrc.h`ubblesite.org/hu/db/images/hs-2003-13-a-large_web.jpg" class="img-responsive">
                            <div class="carousel-caption">
                                ...
                            </div>
                        </div>
                        <div class="item">
                            <img src="http://imgsrc.hubblesite.org/hu/db/images/hs-2012-01-a-large_web.jpg" class="img-responsive">
                            <div class="carousel-caption">
                                ...
                            </div>
                        </div>
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>


                </div>
            </div>
            <div class="form-group center-block">
                <button type="button" class="btn btn-default btn-sm">
                    <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span> Загрузите фотографию
                </button>
            </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

        </div>
    </div>

</form>
